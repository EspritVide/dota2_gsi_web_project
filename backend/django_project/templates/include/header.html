<div
class="row justify-content-between bg-secondary text-light py-2"
style="border-radius: 0 0 15px 15px; background-color: rgb(41 60 42) !important;"
>
    <div class="col-6 d-flex">
        <h5
        class="font-weight-bold d-flex"
        style='color: #fff8ed; margin-top: .2rem; font-size: 24px; cursor: pointer;'
        onclick="location.href='{% url 'index' %}'"
        >
            DOTA <div class='d-flex' style='margin-left: 5px;'>RECORDER <div style='font-size: 12px;'>beta</div></div>
        </h5>
    </div>

    <div class="col d-flex justify-content-end align-items-center">
        <button
        class="btn btn-sm btn-outline-success"
        style='color: #fff8ed; aspect-ratio: 1; height: 35px; margin-right: 10px;'
        title="Информация"
        data-bs-toggle="modal" data-bs-target="#info-modal"
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
            </svg>
        </button>
        {% if request.user.is_authenticated %}
          <button
          id='user-button'
          class="btn btn-sm btn-outline-success"
          style='color: #fff8ed; aspect-ratio: 1; height: 35px;'
          title="Личный кабинет"
          data-bs-toggle="modal" data-bs-target="#user-modal"
          >
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              </svg>
          </button>
        {% endif %}
    </div>
</div>


  <style>
    .btn.btn-outline-success:focus {
        box-shadow: none;
      }
  </style>
